version: '3'

volumes:
  photos: null
services:
  app:
    image: docker.pkg.github.com/eliefaart/upholi/upholi-app:latest
    restart: always
    ports:
      - "29701:80"
    environment:
      API_URI: "http://server:8000"
  server:
    image: docker.pkg.github.com/eliefaart/upholi/upholi-server:latest
    restart: always
    environment:
      HB_DATABASE_CONNECTIONSTRING: "XXX"
      HB_DATABASE_NAME: "upholi"
      HB_STORAGE_PROVIDER: "Azure"
      HB_STORAGE_AZURESTORAGEACCOUNTNAME: "XXX"
      HB_STORAGE_AZURESTORAGEACCOUNTKEY: "XXX"
    ports:
      - "29702:8000"
