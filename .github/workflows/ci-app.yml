name: Continuous integration - Frontend app

on:
  push:
    branches: [ master, docker ]
    paths:
      - '.github/workflows/ci-app.yml'
      - 'app/*'
  pull_request:
    branches: [ master ]
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: |
        cd ./app
        npm install
        npm run build-prd
